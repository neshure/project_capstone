{% extends "smokeShop/base.html" %}

{% load crispy_forms_tags %}

{% block title %} 
  Checkout
{% endblock %} 

{% block content %} 
    <main >
        <div class="container">
            <h2 style="font-weight:900;font-size: 30px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" class="my-5 h2 container">Checkout</h2>
            <div class="row">
                <div class="col-md-8 mb-4">
                <div class="card">
                    <form method="POST" class="card-body">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <hr class="mb-4 mt-5">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Continue to checkout</button>   
                    </form>

                </div>

            </div>

        </div> 
    </main>
{% endblock %}
