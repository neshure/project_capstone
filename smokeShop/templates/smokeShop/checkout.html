{% extends "smokeShop/base.html" %}

{% load crispy_forms_tags %}

{% block title %} 
  Checkout
{% endblock %} 

{% block content %} 
    <form class="checkout-form" action="">
      {% csrf_token %}
      <div class="form-group checkout-form">
        <label for="cardType">Card Type</label>
        <select class="form-control" id="cardType">
          <option>Visa</option>
          <option>Master Card</option>
          <option>American Express</option>
        </select>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="Enter Card Number">
      </div>
      <div class="form-group">
        <label for="cardHolderName">Card Holder Name</label>
        <input type="text" class="form-control" id="cardHolderName" placeholder="Enter Card Holder Name">
      </div>
      <div class="form-group">
        <label for="cardExpiryDate">Card Expiry Date</label>
        <input type="text" class="form-control" id="cardExpiryDate" placeholder="Enter Card Expiry Date">
      </div>
      <div class="form-group">
        <label for="cardCVV">Card CVV</label>
        <input type="text" class="form-control" id="cardCVV" placeholder="Enter Card CVV">
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
{% endblock %}
