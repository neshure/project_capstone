{% extends 'smokeShop/base.html' %}
{% load static %}

{% block title %}
  Home Page
{% endblock %}


{% block content %}
<div class="container">  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://www.elementvape.com/media/slideshow/cache/1380x569/homepage_banners/Voopoo_Drag_4_Front_Page_Banner.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://cdn.shopify.com/s/files/1/0070/8286/8772/files/Funky-Republic_Desktop-Banner_1920x800_09162bca-68a6-40d7-ae63-f959d7c7a9a3_1800x.jpg?v=1675726194" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://www.elementvape.com/media/slideshow/cache/1380x569/homepage_banners/Geek_Vape_E100_Front_Page.jpg" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="https://cdn.shopify.com/s/files/1/0070/8286/8772/files/New_And_Improved_Draco_Desktop_1800x.jpg?v=1664558884" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
