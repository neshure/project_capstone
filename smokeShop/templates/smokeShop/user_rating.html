{% extends 'smokeShop/base.html' %} 
{% load static %}


{% block title %} 
  Product Rating
{% endblock %} 

{% block content %}
<div class="user-review-form" style="margin-bottom: 500px;">
  <form>
    {% csrf_token %}
    <h3>Write a Review</h3>
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </p>
    <label for="review">Review:</label>
    <p>
      <textarea id="review" name="review" rows="8" cols="100" ></textarea>
    </p>
    <label for="rating">Rating:</label>
    <p>
      <input class="rating-input" type="number" id="rating" name="rating" min="1" max="5">
    </p>
    <p>
      <button class="btn btn-dark" type="submit">Submit Review</button>
    </p>
  </form>
</div>
{% endblock %}
